<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Update document title -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col">
                <!-- Change the title of the page -->
                <h1>Title of Page!</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <!-- route to dashboard might need a better name depending on prompt -->
                <a class="me-4" href="/dashboard">home</a><a href="/logout">logout</a>
            </div>
        </div>
        <!-- enter flash messages here -->
        <!-- name group according to task                           v    -->
        {% with messages = get_flashed_messages(category_filter=['group']) %}
            <div class="row">
                {% for message in messages %}
                    <p class="col text-danger">{{ message }}</p>
                {% endfor %}
            </div>
        {% endwith %}
        <!-- Sample form elements -->
        <form action="/recipes/create" method="post">
            <div class="row mb-4 p-4 justify-content-between bg-light rounded">
                <!-- input: text -->
                <label class="form-label" for=""></label>
                <input class="form-control mb-4" type="text" name="" id="">
                <!-- input: textarea -->
                <label class="form-label" for=""></label>
                <textarea class="form-control mb-4" name="" id="" cols="30" rows="3"></textarea>
                <!-- input: date -->
                <label class="form-label" for=""></label>
                <input class="form-control mb-4" type="date" name="" id="">
                <!-- input: radio -->
                <p>Radio Label</p>
                <label class="form-check-label" for="yes">Yes</label>
                <input class="form-check-input mb-4" type="radio" name="same_name" id="yes" value="1">
                <label class="form-check-label" for="no">No</label>
                <input class="form-check-input mb-4" type="radio" name="same_name" id="no" value="0">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
