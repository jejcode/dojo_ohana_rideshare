<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Update document title -->
    <title>Ohana Rideshare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark text-bg-warning">
            <div class="container-fluid d-flex justify-content-between">
                <span class="navbar-brand mb-0 h1">Ohana Rideshares</span>
                <div>
                    <a class="me-4" href="/dashboard">home</a><a href="/logout">logout</a>
                </div>
            </div>
        </nav>
        <!-- enter flash messages here -->
        <!-- name group according to task                           v    -->
        
        <!-- Sample form elements -->
        <div class="row">
            
            <div class="col-6 text-bg-light p-4 m-4 rounded">
                {% with messages = get_flashed_messages(category_filter=['requests']) %}
                    <div>
                        {% for message in messages %}
                            <p class="text-danger">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endwith %}
                <form action="/rides/request" method="post">
                        <label class="form-label" for="destination">Destination:</label>
                        <input class="form-control mb-4" type="text" name="destination" id="destination">
                        <label class="form-label" for="pickup_location">Pick-up Location:</label>
                        <input class="form-control mb-4" type="text" name="pickup_location" id="pickup_location">
                        <label class="form-label" for="rideshare_date">Rideshare Date:</label>
                        <input class="form-control mb-4" type="date" name="rideshare_date" id="rideshare_date">
                        <label class="form-label" for="details">Details:</label>
                        <textarea class="form-control mb-4" name="details" id="details" cols="30" rows="3"></textarea>
                        <div class="d-flex justify-content-end">
                            <input type="submit" value="Post" class="btn btn-primary ">
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
